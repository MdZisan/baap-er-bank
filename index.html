<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-4 ">Welcome to Your <span class="font-semibold text-violet-600">baap er Bank</span> </h1>

   </header>

   <main class="mt-5">

    <section class="bg-violet-200 w-9/12 mx-auto p-8">
        <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
        <div>
            <input class="w-9/12 mb-2 block p-3" type="email" name="" id="user-email"    placeholder="Enter your email">
            <input class="w-9/12 mb-2 p-3 block" type="password" name="" id="user-password" placeholder="Enter your password">
            <button id="button-submit" class="bg-violet-800 rounded-lg p-3 text-white font-medium hover:bg-violet-600">Submit</button>

        </div>
    </section>
   </main>

   <script src="./js/login.js"></script>
   
</body>
</html>
